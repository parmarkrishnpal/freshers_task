<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css/>
    <title>Profile View</title>
  </head>
  <body>
    <div class="container">
        <!-- Cover Image -->
        <div class="cover-image"></div>

        <!-- Profile Photo with a first letter of your name -->
        <div class="profile-text">
            <span class="profile-pic">A</span>
            <p class="user-name">Krishnpal Parmar<p>
        </div>

        <!-- Profile COntainer -->
        <div class="profile-container">
            <!-- Beginning of profile information -->
            <div class="profile-start" style="display: flex; justify-content: space-between; padding: 10px 20px 0">
                <p style="font-family: sans-serif; font-weight: 450;">Profile Information</p>
                <a href="" class="edit-profile-btn">Edit profile</a>
            </div>
        
            <!-- Profile Information -->
            <div class="profile-info" style="padding: 10px;"> 
                <p class="labels">NAME</p>
                <p class="label-details">Krishnpal Parmar</p>
                <p class="labels">MOBILE</p>
                <p class="label-details">8319423557</p>
                <p class="labels">EMAIL</p>
                <p class="label-details">krishnpal@carwale.com</p>
                <p class="labels">GENDER</p>
                <p class="label-details">Male</p>
                <p class="labels">DATE OF BIRTH</p>
                <p class="label-details">31/03/2001</p>
                <p class="labels">CITY</p>
                <p class="label-details">Bhopal</p>
            </div>
        </div>
                
    </div>
  </body>
</html>
