<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile View</title>
  </head>
  <body>
    <div class="container">
        <!-- Cover Image -->
        <div class="cover-image"></div>

        <!-- Profile Photo with a first letter of your name -->
        <div class="profile-text">
            <span class="profile-pic" id="first-letter">R</span>
            <p class="user-name" id="user-full-name">Ram Prasad<p>
        </div>

        <!-- Profile COntainer -->
        <div class="profile-container">
            <!-- Beginning of profile information -->
            <div class="profile-start" style="display: flex; justify-content: space-between; padding: 10px 20px 0">
                <p style="font-family: sans-serif; font-weight: 450;">Profile Information</p>
                <a href="edit_profile.html" class="edit-profile-btn">Edit profile</a>
            </div>
        
            <!-- Profile Information -->
            <div class="profile-info" style="padding: 10px;"> 
                <p class="labels">NAME</p>
                <p class="label-details" id="full-name">Ram Prasad</p>
                <p class="labels">MOBILE</p>
                <p class="label-details" id="contact-number">9922623557</p>
                <p class="labels">EMAIL</p>
                <p class="label-details" id="email">ramprasad@carwale.com</p>
                <p class="labels">GENDER</p>
                <p class="label-details" id="gender">Male</p>
                <p class="labels"></p>
                <p class="label-details" id="date-of-birth">21-04-1974</p>
                <p class="labels">CITY</p>
                <p class="label-details" id="city">Pune</p>
            </div>
        </div>
                
    </div>
    <script>
        // get the form data from local storage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // display the form data on the page

        // Get the first letter of the full name
        document.querySelector('#first-letter').textContent = formData.full_name.charAt(0).toUpperCase();

        document.querySelector('#user-full-name').textContent = formData.full_name;
        document.querySelector('#full-name').textContent = formData.full_name;
        document.querySelector('#contact-number').textContent = formData['contact-number'];
        document.querySelector('#email').textContent = formData.email;
        document.querySelector('#gender').textContent = formData.gender;
        document.querySelector('#date-of-birth').textContent = formData.date_of_birth;
        document.querySelector('#city').textContent = formData.cities;
    </script>
  </body>
</html>
